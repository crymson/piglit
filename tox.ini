[tox]
envlist = py{27,33,34,35}-{generator,noaccel}, py{27,33,34,35}-accel-{win,nix}, py{27,33,34,35}-streams
skipsdist = True

[pytest]
python_paths = framework/ generated_tests/

[testenv]
passenv=
    HOME
    USERPROFILE
    DISPLAY
setenv =
    USERNAME = foo
deps =
    accel-nix: lxml
    accel: simplejson
    generator: numpy==1.7.0
    mock==1.0.1
    py27-accel-nix,py{33,34,35}-{accel,noaccel}: psutil
    py27-accel-nix: backports.lzma
    py27-accel-nix: subprocess32
    py35: mako==1.0.2
    pytest<3.0.2
    pytest-mock
    pytest-pythonpath
    pytest-raises
    pytest-warnings
    pytest-timeout
    py{27,33,34}: mako==0.8.0
    six==1.5.2
    {accel,noaccel,streams}: jsonschema
    streams: jsonstreams>=0.4.0
commands = 
    {accel,noaccel}: py.test -rw unittests/framework unittests/suites []
    generator: py.test -rw unittests/generators []
    streams: py.test -rw unittests/framework/backends/test_json.py []
